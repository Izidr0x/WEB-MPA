{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                </ol>
            </nav>
        </div>

        <div class="col-md-2">
            <a href="{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>



<div class="card">
  <div class="card-body">
    <form action="{% url 'income-edit' income.id %}" method="post">
      
      {% include 'partials/_messages.html' %}{% csrf_token %}

      <div class="form-group">
        <label for="">Amount</label>
        <input class="form-control form-control-sm mb-4" type="text" name="amount" value="{{values.amount}}">
      </div> 
      <div class="form-group">
        <label for="">Description</label>
        <input class="form-control form-control-sm mb-4" type="text" name="description" value="{{values.description}}">
      </div>
      <div class="form-group">
        <label for="">Source</label>
        <select id="" name="source" class="mb-4 form-control">
            <option selected value="{{values.source}}" name="source">{{values.source}}</option>

          {% for source in sources %}
            <option value="{{source.name}}" name="source">{{source.name}}</option>
          {% endfor%}

        </select>
      </div>
      <div class="form-group">
        <label for="">Date of Income</label>
        <input class="form-control form-control-sm mb-4" type="date" name="income_date" value="{{values.date | date:'Y-m-d'}}">
      </div>

      <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
    </form>
  </div>
</div>


</div>


{% endblock %}
